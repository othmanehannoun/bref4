<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inscription</title>
	<link rel="stylesheet" href="inscp.css">
	<script>
        function validate(){
  var name = document.getElementById("name").value;
//   var date = document.getElementById("date").value;
//   var cin = document.getElementById("cin").value;
//   var phone = document.getElementById("phone").value;
//   var date1 = document.getElementById("date1").value;
  var email = document.getElementById("email").value;
  var pass1 = document.getElementById("pass1").value;
  var pass2 = document.getElementById("pass2").value;
  var error_message = document.getElementById("error_message");
  
  error_message.style.padding = "10px";
  
  // ---------validation Name
  var text;
  if(!name.match(/^[A-Z]/)){
    text = "champ de nom n'pas valide";
    error_message.innerHTML = text;
    return false;
  }
  
  // ---------validation Email
  if (!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
    text = "champ de email n'pas valide";
    error_message.innerHTML = text;
    return false;
  }
  
   // ---------validation Password
   if(!pass1.match("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})")){
    text = "mot de passe est INvalid";
    error_message.innerHTML = text;
    return false;
  }
   if(pass1 != pass2){
       text = "Vous n'avez pas saisi deux fois le même mot de passe";
       error_message.innerHTML = text;
       return false;

   }
  else{
  alert("Form Submitted Successfully!");
  return true;
}
}
    </script>
</head>
<body>

<div class="wrapper">
  <h2>Inscription</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Nom d'utilisateur" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>

    <div class="input_field">
        <input type="password" placeholder="Mot de passe" id="pass1">
    </div>
    <div class="input_field">
        <input type="password" placeholder="confirmer mot de passe" id="pass2">
    </div>
    
    
    <div class="btn">
        <input type="submit" value="Résirver">
    </div>
  </form>
</div>

</body>
</html>

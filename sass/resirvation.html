<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Résirvation de Produit</title>
	<link rel="stylesheet" href="res.css">
	<script src="scripts.js"></script>
</head>
<body>
<div class="basic">
<div class="wrapper">
  <h2>Résirvation</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Nom et Prenom" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Date de naissance" id="date">
    </div>
    <div class="input_field">
        <input type="text" placeholder="CIN" id="cin">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field1">
        <input class="date" type="text" placeholder="Date depart" id="date1">
        <input class="date" type="text" placeholder="Date d'arrivée" id="date2">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input-field1">
        <label for="">quentité</label>
        <input class="date" type="number" value="1" name="Adults" min="1" max="1000">
    </div>
    <div class="btn">
        <input type="submit" value="suivant">
    </div>
  </form>
</div>


</body>
</html>
